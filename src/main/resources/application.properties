spring.application.name=tienda

#para definir el puerto donde "escuchará" el servidor
server.port=80

#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off

#En desarrollo el "cache" del servidor (false), en producción "true"
spring.thymeleaf.cache=false

#Conexion local a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y clave para la DB
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.

#Driver y paltaforma de conexión 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para ver salidas mysql en el log
spring.jpa.propeties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
